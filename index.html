<script>
  var camera = document.querySelector('a-camera');
  var cylinder = document.querySelectorAll('a-cylinder');

  for(var i = 0; i < cylinder.length; i++){
    if(cylinder[i].id){
      document.getElementById(cylinder[i].id).addEventListener('mouseenter', function(){
        let position = document.getElementById(this.id).parentElement.getAttribute('position');
        camera.setAttribute('position', position.x + ' 5 ' + position.z)
      })
   }
  }



</script>
